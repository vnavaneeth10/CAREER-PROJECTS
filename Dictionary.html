<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
   <!-- <link rel="stylesheet href="Dictionary.css">
    <script src="Dictionary.js"></script> -->
    <link rel="stylesheet" href="Dictionary.css">
    <script src="Dictionary.js"></script>
</head>


<body>
<div class="wrapper">
    
    <header>English Dictionary</header>
    
    <div class="search">
        <input type="text" placeholder="Search in a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
    </div>
    <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
    <ul>
        <li class="word">
            <div class="detailes">
                <p>__</p>
                <span>_ _</span>
            </div>
            <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
            <li class="meaning">
                <div class="deatiles">
                    <p>Meaning</p>
                    <span>___</span>
                </div>
            </li>
            <li class="example">
                <div class="detailes">
                    <p>Example</p>
                    <span>___</span>
                </div>
            </li>
            <li class="synonyms">
                <div class="deatiles">
                    <p>Synonyms</p>
                    <div class="list"></div>
                </div>
            </li>
        </div>
    </ul>
</div>

</body>
</html>
